{% extends 'author/author_view.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Reply to Review</h2>

    <div class="card shadow-sm border-0 p-4" style="max-width: 700px; margin: auto;">
        <div class="mb-3">
            <h3 class="fw-bold text-primary">  {{ review.book.book_name }}</h3>
            <p class="mb-1"><strong>Reviewer:</strong> {{ review.user.reader_name }}</p>
            <p class="mb-1"><strong>Review:</strong> "{{ review.review_text }}"</p>
        </div>

        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="replyText" class="form-label fw-semibold">Your Reply</label>
                <textarea class="form-control" id="replyText" name="reply" rows="4" placeholder="Write your reply here..." required>{{ review.reply }}</textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button href="{% url 'author_reviews' %}" class="btn btn-primary btn-lg">Back</button>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
            
            

            
            
        </form>
    </div>
</div>
{% endblock %}
