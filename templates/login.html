<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .help-action {
            text-align: center;
            margin-top: 20px;
        }
        .help-action p {
            font-size: 14px;
            color: #555;
        }
        .help-action .forgot {
            color: #4CAF50;
            text-decoration: none;
        }
        .help-action .forgot:hover {
            text-decoration: underline;
        }
        .help-action a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 8px;
        }
        .help-action a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Librarian Login</h2>
        <form action="#">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>

       
        <div class="help-action">
            <p>
<!--                <i class="fa fa-arrow-left" aria-hidden="true"></i>-->
                <a class="forgot" href="#">Don't have an account?</a>
            </p>
            <div><a href="{% url 'reader_reg_1' %}">Reader Register</a></div>
            <div><a href="{% url 'author_reg_1' %}">Author Register</a></div>
        </div>

        <div class="footer">
            <p>Â© 2025 Library System</p>
        </div>
    </div>

</body>
</html>
